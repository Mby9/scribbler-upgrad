<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
</head>

<body>

    <header>
        <div class="container">
            <div>
                <div class="scribbler-label">ScriBBler</div>
                <div class="scribbler-sub-label">Explore, Imagine, Create</div>
            </div>
            <div>
                <button class="sign-button" onclick="openModal('sign-up')">Sign Up</button>
                <button class="sign-button" onclick="openModal('sign-in')">Sign in</button>
            </div>
        </div>
    </header>
    <div class="center">
        <a href="./postslist.html"><button class="post-button">All Posts</button></a>
        <button class="post-button" onclick="openModal('create-post')">Create Post</button>
    </div>

    <div id="sign-up" class="modal">
        <div class="modal-content sign">
            <span class="close" onclick="closeModal('sign-up')">&times;</span>
            <div class="form-container">
                <h3>Get Started</h3>
                <hr>
                <form>
                    <label class="label">Name</label>
                    <input type="text" class="text-input" required placeholder="Enter your name">

                    <label class="label">Username</label>
                    <input type="text" class="text-input" required placeholder="Enter your username">

                    <label class="label">Password</label>
                    <input type="password" class="text-input" required placeholder="Enter your password">

                    <label class="label">Confirm Password</label>
                    <input type="password" class="text-input" required placeholder="Re-enter your password">

                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <div id="sign-in" class="modal">
        <div class="modal-content sign">
            <span class="close" onclick="closeModal('sign-in')">&times;</span>
            <div class="form-container">
                <h3>Welcome Back!</h3>
                <hr>
                <form>
                    <label class="label">Username</label>
                    <input type="text" class="text-input" required placeholder="Enter your username">

                    <label class="label">Password</label>
                    <input type="password" class="text-input" required placeholder="Enter your password">

                    <input type="submit" value="Sign In">
                </form>

                <div class="not-a-member">
                    <strong>Not a member? <span class="sign-up-span" onClick="navigateToSignUp()">Sign up</span></strong>
                </div>
            </div>
        </div>
    </div>

    <div id="create-post" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('create-post')">&times;</span>
            <h3>Pen Your Post</h3>
            <div class="form-container">
                <hr>
                <form>
                    <label class="label">Title</label>
                    <input type="text" class="text-input" required placeholder="Enter title of your post">

                    <label class="label">Contents</label>
                    <textarea type="password" class="text-input" required placeholder="Enter the content of your post"></textarea>

                    <div id="post-submit">
                        <input type="submit" value="Create" id="post-button">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
